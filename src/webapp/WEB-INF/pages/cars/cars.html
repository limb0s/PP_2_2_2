<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}">
    <h1 th:text="${car.getName() + ' Series: ' +car.getSeries() + ' Year Of Release: '+ car.getYearOfRelease()}">
        cars</h1>
</div>
</body>
</html>
